---
- flazz/vim-colorschemes:
    NeoBundle: ~
- chriskempson/vim-tomorrow-theme:
    NeoBundle: ~
- itchyny/landscape.vim:
    NeoBundle: ~
- trusktr/seti.vim:
    NeoBundle: ~
- itchyny/lightline.vim:
    NeoBundle: ~
- thinca/vim-ref:
    NeoBundle: ~
- tpope/vim-fugitive:
    NeoBundle: ~
- ctrlpvim/ctrlp.vim:
    NeoBundle: ~
- nathanaelkane/vim-indent-guides:
    NeoBundle: ~
- t8keru/vim-bclose:
    NeoBundle: ~
- Shougo/vimproc:
    NeoBundle:
      build:
        windows: 'make -f make_mingw64.mak'
        unix: 'gmake'
- Shougo/unite.vim:
    NeoBundleLazy:
      autoload:
        commands:
          - 'Unite'
          - 'UniteWithBufferDir'
- Shougo/unite-outline:
    NeoBundleLazy:
      autoload:
        unite_sources:
          - 'outline'
- kmnk/vim-unite-giti:
    NeoBundleLazy:
      autoload:
        unite_sources:
          - 'giti'
          - 'giti/branch'
          - 'giti/branch/new'
          - 'giti/branch_all'
          - 'giti/config'
          - 'giti/log'
          - 'giti/remote'
          - 'giti/status'
- motemen/git-vim:
    NeoBundleLazy:
    autoload:
      function_prefix: "git"
      functions: 'git#get_current_branch'
      commands:
        -
          name: 'GitDiff'
          complete: 'customlist,git#list_commits'
        -
          name: 'GitVimDiff'
          complete : 'customlist,git#list_commits'
        -
          name: 'Git'
          complete : 'customlist,git#list_commits'
        -
          name: 'GitCheckout'
          complete : 'customlist,git#list_commits'
        -
          name: 'GitAdd'
          complete : 'file'
        - 'GitLog'
        - 'GitCommit'
        - 'GitBlame'
        - 'GitPus'
- Shougo/neocomplete.vim:
    NeoBundleLazy:
      autoload:
        insert: 1
- Shougo/neosnippet:
    NeoBundle:
- Shougo/neosnippet-snippets:
    NeoBundle:
- Shougo/vimshell:
    NeoBundle: ~
- Shougo/vinarise.vim:
    NeoBundle: ~
- scrooloose/syntastic:
    NeoBundle: ~
- majutsushi/tagbar:
    NeoBundle: ~
- Lokaltog/vim-easymotion:
    NeoBundle: ~
- Shougo/vimfiler:
    NeoBundleLazy:
      depends:
        - 'Shougo/unite.vim'
      autoload:
        commands:
          - 'VimFilerTab'
          - 'VimFiler'
          - 'VimFilerExplorer'
        mappings:
          - '<Plug>(vimfiler_switch)'
        explorer: 1
- thinca/vim-quickrun:
    NeoBundleLazy:
      autoload:
        mappings:
          -
            - 'nxo'
            - '<Plug>(quickrun)'
- davidhalter/jedi-vim:
    NeoBundleLazy:
      autoload:
        filetypes:
          - 'python'
- lambdalisue/vim-pyenv:
    NeoBundleLazy:
      depends:
        - 'davidhalter/jedi-vim'
      autoload:
        filetypes:
          - 'python'
- kana/vim-filetype-haskell:
    NeoBundleLazy:
      autoload:
        filetypes:
          - 'haskell'
- eagletmt/ghcmod-vim:
    NeoBundleLazy:
      autoload:
        filetypes:
          - 'haskell'
- ujihisa/neco-ghc:
    NeoBundleLazy:
      autoload:
        filetypes:
          - 'haskell'
- osyo-manga/vim-watchdogs:
    NeoBundleLazy:
      autoload:
        filetypes:
          - 'haskell'
- ujihisa/ref-hoogle:
    NeoBundleLazy:
      autoload:
        filetypes:
          - 'haskell'
- ujihisa/unite-haskellimport:
    NeoBundleLazy:
      autoload:
        filetypes:
          - 'haskell'
- mattn/gist-vim:
    NeoBundleLazy:
      depends:
        - 'mattn/webapi-vim'
      autoload:
